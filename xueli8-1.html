 
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
        <style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#calender{
				width: 700px;
				margin: 20px auto;
			}
			#month_year{
				width: 700px;
				height: 50px;
				line-height: 50px;
				text-align: center;
			}
			ul li{
				float: left;
				width: 100px;
				height: 50px;
				text-align: center;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
        <p>点击此处选择背景颜色<p>
		<select id="sel">
			<option value="white">白色</option>
			<option value="pink">粉色</option>
			<option value="bule">蓝色</option>
			<option value ="red">红</option>
			<option value="pink">粉</option>
			<option value="purple">紫</option>
			<option value="grend">绿</option>
			<option value="yellow">黄</option>
			<option value="orange">橙</option>
		</select>
		<p>点击此处选择字体颜色</p>
		<select id="sels">
			<option value="black">黑色</option>
			<option value="pink">粉色</option>
			<option value="white">白色</option>
			<option value="bule">蓝色</option>
			<option value ="red">红</option>
			<option value="pink">粉</option>
			<option value="purple">紫</option>
			<option value="grend">绿</option>
			<option value="yellow">黄</option>
			<option value="orange">橙</option>
		</select>
		<div id="calender">
			<div id="month_year">
				<select id="year"></select>年
				<select id="month"></select>月
			</div>
			<ul id="title">
				<li class = "li1">星期天</li>
				<li class = "li1">星期一</li>
				<li class = "li1">星期二</li>
				<li class = "li1">星期三</li>
				<li class = "li1">星期四</li>
				<li class = "li1">星期五</li>
				<li class = "li1">星期六</li>
            </ul>
			<ul id="dateul"></ul>
		</div>
		<script type="text/javascript">
			document.getElementById("sel").onchange = function(){
				document.bgColor = this.value;
			};
			document.getElementById("sels").onchange = function(){
				document.fgColor = this.value;
			};
			var yearSelect=document.getElementById("year");
			var monthSelect=document.getElementById("month");
			var dateul=document.getElementById("dateul");
			function init(){
				for (var year = 1990; year < 3000; year++) {
					createOption(year,year,yearSelect);
				}
				for (var month = 1; month < 13; month++) {
					createOption(month, month-1, monthSelect);
				}
				var now = new Date();
				console.log(Date)
				showSelect(now.getFullYear(),now.getMonth());
				showDates();
				yearSelect.onchange = function(){
					showDates();
				}
				monthSelect.onchange = function(){
					showDates();
				}
			}
			function createOption(text,value,parent){
				var option = document.createElement("option");
				option.innerHTML = text;
				option.value = value;
				parent.appendChild(option);
			}
			function showSelect(year,month){
				yearSelect.value=year;
				monthSelect.value=month;
			}
			function showDates(){
				dateul.innerHTML = "";
				var year = yearSelect.value;
				var month = monthSelect.value;
				for (var i = 0; i < getDays(year,month); i++) {
					createLi("",dateul);
				}
				for (var j = 1; j <= getDatesOfMonth(year,month); j++) {
					createLi(j,dateul);
				}
			}
			function getDays(year,month){
				var d = new Date(year,month,1);
				return d.getDay();
			}
			function createLi(text,parent){
				var li = document.createElement("li");
				li.innerHTML = text;
				parent.appendChild(li);
			}
			function getDatesOfMonth(year,month){
				var d = new Date(year,month+1,0);
				return d.getDate();
			}
            init();
		</script>
	</body>
</html>
